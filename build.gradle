plugins {
	id 'application'
}

repositories {
	maven {
		url = 'https://maven.pkg.github.com/Brownshome/Vecmath'
		credentials {
			username = project.properties['gpr.usr']
			password = project.properties['gpr.key']
		}
	}
}

sourceSets {
	main.java.srcDirs = ['src']
}

dependencies {
	implementation 'brownshome:vecmath:[3.0.0,4.0.0)'
}

run {
	mainClass = 'brownshome.cablesim.Main'
	mainModule = 'brownshome.cablesim'
}